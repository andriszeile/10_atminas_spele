<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">

        <title>Materiālu aprēķināšana</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div class="container"> <!--galvenais konteiners-->
            <h2>Linoleja kalkulators</h2>
            <div class="calculator"><!--kalkulatora konteiners-->
                <div class="input-container"><!--ievades konteiners-->
                    <div class="input-group"><!--ievade, telpas platums-->
                        <label>Telpas platums (m):</label>
                        <input type="number" id="roomWidth" step="0.01">

                    </div>
                    <div class="input-group"><!--ievade, telpas garums-->
                        <label>Telpas garums (m):</label>
                        <input type="number" id="roomLength" step="0.01">

                    </div>
                    <div class="input-group"><!--ievade, linoleja platums-->
                        <label>Linoleja platums (m):</label>
                        <input type="number" id="linoliumWidth" step="0.01">

                    </div>
                    <div class="input-group"><!--ievade, linoleja cena-->
                        <label>Linoleja cena (EUR/m2):</label>
                        <input type="number" id="linoliumPrice" step="0.01">

                    </div>
                    <div class="button-group">
                        <button>Aprēķināt</button>
                    </div>
                </div><!--ievades konteiners beidzas-->
                <div id="results" class="input-container"><!--izvades konteiners-->
                    <h3>Rezultāti</h3>
                    <div class="result-row"><!--Nopērkamā linoleja garums-->
                        <div class="input-group">
                            <label>Garums gareniski:</label>
                            <input type="text" id="lengthLong" readonly>
                        </div>
                        <div class="input-group">
                            <label>šķērsām:</label>
                            <input type="text" id="lengthCross" readonly>
                        </div>
                    </div>
                    <div class="result-row"><!--Nopērkamā linoleja izmaksas-->
                        <div class="input-group">
                            <label>Izmaksas gareniski:</label>
                            <input type="text" id="costLong" readonly>
                        </div>
                        <div class="input-group">
                            <label>šķērsām:</label>
                            <input type="text" id="costCross" readonly>
                        </div>
                    </div>
                    <div class="result-row"><!--Nopērkamā linoleja atgriezumi-->
                        <div class="input-group">
                            <label>Atgriezumi gareniski:</label>
                            <input type="text" id="wasteLong" readonly>
                        </div>
                        <div class="input-group">
                            <label>šķērsām:</label>
                            <input type="text" id="wasteCross" readonly>
                        </div>
                    </div>
                    <div class="result-row"><!--Nopērkamā linoleja atgriezumu izmaksas-->
                        <div class="input-group">
                            <label>Atgriezumu izmaksas gareniski:</label>
                            <input type="text" id="wasteCostLong" readonly>
                        </div>
                        <div class="input-group">
                            <label>šķērsām:</label>
                            <input type="text" id="wasteCostCross" readonly>
                        </div>
                    </div>
                </div><!--izvades konteiners beidzas-->

            </div><!--kalkulatora konteiners beidzas-->

        </div><!--beidzas galvenais konteiners-->
    </body>




</html>
